<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Chain Address Balance Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mcbalance.css">
    <link rel="icon" href="mcwallet.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check balances for multiple addresses efficiently on multiple EVM blcochain">
    <meta name="keywords" content="Ethereum, BSC, Polygon, Base, EVM, Blockchain, Address, Balance, Checker">
    <meta name="author" content="Pikai Mandal">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <i class="fas fa-wallet"></i> Balance Tracker
        </div>
        <div class="navbar-menu">
            <a href="#" class="active" data-network="ethereum" data-explorer="etherscan">
                <i class="fab fa-ethereum"></i> Ethereum
            </a>
            <a href="#" data-network="bsc" data-explorer="bscscan">
                <i class="fas fa-cube"></i> BSC
            </a>
            <a href="#" data-network="polygon" data-explorer="polygonscan">
                <i class="fas fa-cube"></i> Polygon
            </a>
            <a href="#" data-network="base" data-explorer="basescan">
                <i class="fas fa-cube"></i> Base
            </a>
        </div>
        <div class="mode-toggle" id="modeToggle">
            <i class="fas fa-moon"></i>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1><i class="fab fa-ethereum"></i> Ethereum Address Balance Tracker</h1>
            <p>Check balances for multiple Ethereum addresses efficiently</p>
        </div>

        <div class="input-section">
            <textarea id="addressInput" placeholder="Paste Ethereum addresses here (one per line or comma-separated)"></textarea>
            
            <div class="file-input-container">
                <label for="fileInput" class="custom-file-upload">
                    <i class="fas fa-upload"></i> Upload .txt File
                </label>
                <input type="file" id="fileInput" accept=".txt">
                <span id="fileNameDisplay">No file selected</span>
            </div>

            <div class="api-input">
                <i class="fab fa-ethereum" id="apiKeyIcon"></i>
                <input type="text" id="apiKeyInput" placeholder="Enter your Etherscan API Key">
            </div>

            <button id="checkBalancesBtn" onclick="checkBalances()">
                <i class="fas fa-check-circle"></i> Check Balances
            </button>
        </div>
        
        <div id="results"></div>
    </div>
    <script src="mcbalance.js"></script>
</body>
</html>
